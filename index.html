<!DOCTYPE html>
<head>
    <title>Snake</title>
    <link rel="stylesheet" href="styles/canvas-style.css">
    <link rel="stylesheet" href="styles/Header-styles.css">
</head>
<body>
    <header class="heading">
        Simple snake game in html css js by Palden
    </header>

    <div class="score">
        Score: 0
    </div>

    <div class="Game-container">
        <canvas id="gameCanvas" width="300" height="300">
        </canvas>
    </div>

    

    <p>Choose your level of difficulty </p>
    <form>
        <div class="radio-button">
            <input type="radio" id="level1" name="SelectLevel" checked value="1">
            <label for="level1">Level 1</label>
        </div>
        <div class="radio-button">
            <input  type="radio" id="level2" name="SelectLevel" value="2">
            <label for="level2">Level 2</label>
        </div>
        <div class="radio-button">
            <input  type="radio" id="level3" name="SelectLevel" value="3">
            <label for="level3">Level 3</label>
        </div>
        <div class="radio-button">
            <input  type="radio" id="level4" name="SelectLevel" value="4">
            <label for="level4">Level 4</label>
        </div>
        <div class="radio-button">
            <input  type="radio" id="level5" name="SelectLevel" value="5">
            <label for="level5">Level 5</label>
        </div>
        <div class="radio-button">
            <input type="radio" id="level6" name="SelectLevel" value="6">
            <label for="level6">Level 6</label>
        </div>
        
        <input class="StartButton" type = "button" value="Start game" >
    </form>


    <script src="game.js" type="module">

    </script>
</body>
